<app-header (menuChanged)="onMenuChange($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="selectedMenu==='recipes'; else shoppingList">
        <app-recipes></app-recipes>
      </div>
    </div>
    <ng-template #shoppingList>
      <app-shopping-list></app-shopping-list>
    </ng-template>
  </div>
</div>
